 model:
   model_type: DINO
   arch: vit_base
   root: /
   data_path: exploratory_configs/external_hpa_fov_cleaned.csv
   datatype: HPA
   image_mode: load_four_channel_image
   saveckp_freq: 50
   batch_size_per_gpu: 4
   num_channels: 4
   patch_size: 8
   epochs: 50
   momentum_teacher: 0.996
   center_momentum: 0.9
   sample_single_cells: False
   lr: 0.0005
   local_crops_scale: '0.2 0.5'

 embedding:
   pretrained_weights: /mnt/vast/hpc/homes/wp2181/LDB_data/microscopy/HPA/whole_images/zenodo/DINO_FOV_checkpoint.pth
   output_path: results_04_14_from_features_4channel_dino_kaggle_test_data.pth
   df_path: exploratory_configs/kaggle_test_data_cluster.csv
   image_size: 224
   num_workers:  1
   embedding_has_labels: False # setting to false so that it can load id, file.
   target_labels: [nucleoplasm,nuclear membrane,nucleoli,nucleoli fibrillar center,nuclear speckles,nuclear bodies,endoplasmic reticulum,golgi apparatus,peroxisomes,endosomes,lysosomes,intermediate filaments,actin filaments,focal adhesion sites,microtubules,microtubule ends,cytokinetic bridge,mitotic spindle,microtubule organizing center,centrosome,lipid droplets,plasma membrane,cell junctions,mitochondria,aggresome,cytosol,cytoplasmic bodies,rods & rings]

 classification:
   averaged_features_path: results/HPA_FOV_classification//averaged_features.pth
   averaged_train_path: results/HPA_FOV_classification//train_features.pth
   averaged_valid_path: results/HPA_FOV_classification//valid_features.pth
   averaged_test_path: exploratory_configs/config_HPA_FOV_4channel_create_1channel_features_from_train_data_04_29.yaml 
   cells_train_path: results/HPA_FOV_classification//train_features_cells.pth
   cells_valid_path: results/HPA_FOV_classification//valid_features_cells.pth
   train_path: results/HPA_FOV_classification//train_features.pth
   valid_path: results/HPA_FOV_classification//valid_features.pth
   test_path: results_04_14_from_features_4channel_dino_kaggle_test_data.pth
   whole_image_submission_file: results/HPA_FOV_classification//submission.csv
   competition_type: whole_images
   use_pretrained_features: True
   train_classifier_head: True
   whole_images: True
   feature_extractor_state_dict: null
   classifier_state_dict: /mnt/vast/hpc/homes/wp2181/LDB_data/microscopy/HPA/whole_images/zenodo/classifier_protein.pth # results/HPA_FOV_classification//classifier_final_protein.pth
   load_classifier_head: False
   train_feature_extractor: False
   epochs: 100
   num_workers: 10
   batch_size_per_gpu: 512
   dropout: 0.5
   lr: 0.0001
   min_lr: 1e-6
   wd: 0.04
   overwrite: True
   wd_end: 0.4
   n_layers: 2
   schedule: Cosine
   n_units: 1024
   skip: False
   balance: True
   optimizer: AdamW
   classifier_type: simple_clf
   num_classes: 19
   loss: BCEWithLogitsLoss
   balance: True
   train_protein: False
   train_cell_type: True
   use_pretrained_cell_type_classifier: false
   use_pretrained_repro_classifier: false
   output_dir: results/
   output_prefix: classification_output/

 flip_and_color_jitter_transforms:
   RandomRotation:
    - True
    - {degrees: 90, expand: False}
   RandomHorizontalFlip:
    - True
    - {p: 0.5}
   RandomVerticalFlip:
    - True
    - {p: 0.5}
   Change_brightness:
    - True
    - {p: 0.5}
   Change_contrast:
    - True
    - {p: 0.5}
   GaussianBlur:
    - False
    - {p: 1.0}
   ColorJitter:
    - False
    - {brightness: 0.4, contrast: 0.4, saturation: 0.2, hue: 0.1}
   ColorJitter_for_RGBA:
    - False
    - {brightness: 0.4, contrast: 0.4, saturation: 0.2, hue: 0.1}
 normalization:
   Get_specific_channel: # nucleus_only
    - False
    - {c: 0}
   Get_specific_channel: # protein_only
    - False
    - {c: 1}
   Get_specific_channel: # cyto_only
    - False
    - {c: 2}
   Get_specific_channel: # ER_only
    - False
    - {c: 3}
   ToTensor:
    - True
    - # no params
   Normalize:
    - False
    - {mean: [0.1450534, 0.11360057, 0.1231717, 0.14919987], std: [0.18122554, 0.14004277, 0.18840286, 0.17790672]}
   self_normalize:
    - True
    - # no params

 # --- Global crops 1 ---:
 global_transfo1:
   Warp_cell:
    - False
    - # no params
   Single_cell_centered:
    - False
    - # no params
   Single_cell_random_resize:
    - False
    - # no params
   FA_resize:
    - False
    - {size: 512}
   Single_cell_Resize:
    - False
    - # no params
   Single_cell_Mirror:
    - False
    - # no params
   remove_channel:
    - False
    - {p: 0.2}
   RandomResizedCrop:
    - True
    - {size: 224, scale: [0.4, 1]}
   RandomResizedCenterCrop:
    - False
    - {size: 224, scale: [0.5, 1], depth: 1e6, s: 0.7}

